<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
      .donate-button{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 17px 30px;
        gap: 10px;
        position: relative;
        width: 123px;
        height: 45px;
        background-color: #12623B;
        border-radius: 23px;
        border-style: none; 
        transition: border-radius 0.5s, background-color 0.5s; 

        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-size: 16px;
        line-height: 19px;
        text-align: center;
        color: white; 
      }

      .donate-button:hover {
        border-radius: 2px;
        background-color: #0a4c2c;
        cursor: pointer; 
      }
    </style>
  </head>
<body>
    <button class="donate-button">
      Donate
    </button> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
      .donate-button{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 17px 30px;
        gap: 10px;
        position: relative;
        width: 123px;
        height: 45px;
        background-color: #12623B;
        border-radius: 23px;
        border-style: none; 
        transition: border-radius 0.5s, background-color 0.5s; 

        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-size: 16px;
        line-height: 19px;
        text-align: center;
        color: white; 
      }

      .donate-button:hover {
        border-radius: 2px;
        background-color: #0a4c2c;
        cursor: pointer; 
      }
    </style>

    <style>
      .subscribe-button {
        background-color: rgb(196, 28, 28);
        color: white; 
        height: 36px;
        padding-left: 13px;
        padding-right: 13px; 
        border: none; 
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px; 
      }
      .subscribe-button:hover {
        background-color: rgb(211, 40, 40); 
      }

      .subscribe-button:active {
        background-color: rgb(255, 119, 185); 
        color: white; 
      }

    </style>
    <style>
      .join-button {
        background-color: transparent;
        border-color: rgb(29, 161, 242); 
        border-radius: 2px; 
        border-style: solid; 
        border-width: 1.5px;
        color:rgb(29, 161, 242); 
        height: 36px; 
        padding-left: 13px;
        padding-right: 13px; 
        cursor: pointer; 
        margin-right: 8px; 

      }
    </style>
    <style>
      .tweet-button {
        background-color: rgb(29, 161, 242); 
        border-style: none; 
        height: 36px; 
        width: 70px; 
        color: white; 
        border-radius: 20px; 
        font-weight: bold; 
        font-size: 15px; 
        cursor: pointer; 
        transition: border-radius .5s, background-color .5s; 
      }

      .tweet-button:hover {
        border-radius: 0px; 
        background-color: rgb(5, 143, 229); 
      }

    </style>
</head>
<body>
    <button class="subscribe-button">
        SUBSCRIBE
    </button>
    <button class="join-button">
      JOIN
    </button>
    <button class="tweet-button"> 
      Tweet
    </button>
    <button class="donate-button">
      Donate
    </button> 
</body>
</html>
